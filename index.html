<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image.jpg/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Car Database</title>
  </head>
  <body>
    <header>
      <h1>Car Database</h1>
      <form id="searchForm">
        <label for="search">License Plate</label>
        <input type="text" id="search" />
        <button type="submit">Search Car</button>
      </form>
      <div><p id="searchResult"></p></div>
    </header>
    <main>
      <h2>Add Car Data</h2>
      <form id="addCar">
        <div class="form_group">
          <label for="licence">License Plate</label>
          <input type="text" id="licence" required />
        </div>
        <div class="form_group">
          <label for="maker">Maker</label>
          <input type="text" id="maker" required />
        </div>
        <div class="form_group">
          <label for="model">Model</label>
          <input type="text" id="model" required />
        </div>
        <div class="form_group">
          <label for="owner">Owner</label>
          <input type="text" id="owner" required />
        </div>
        <div class="form_group">
          <label for="price">Price</label>
          <input type="number" id="price" required />
        </div>
        <div class="form_group">
          <label for="color">Color</label>
          <input type="color" id="color" value="#000000" />
        </div>
        <button type="submit">Add Car</button>
        <button type="reset">Reset Form</button>
      </form>
      <table id="carsTable">
        <thead>
          <tr>
            <th>License Plate</th>
            <th>Maker</th>
            <th>Model</th>
            <th>Owner</th>
            <th>Price</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
